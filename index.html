<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- This is the title-->
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!--Jquery scripts-->
<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper-base.min.js" integrity="sha512-DKcelUTbdbAuW/tD2ocB/5BY3icsxdc6xgqziK0jpt5HcRfTHWENydq3OKQ1kpOCGfSELIjWDyCajWOLyujiyw==" crossorigin="anonymous"></script>

<!--Dashboard header-->
<div class="container-fluid">
    <div class="card">
        <div class="card-body text-center bg-light text-black">
            <h1>Weather Dashboard</h1>
        </div> 
    </div>


<!--Dashboard search input-->
    <div class="card" style="width: 14rem;">
        <div class="card-body bg-dark">
            <h7 class="card-subtitle mb-3 text-muted">What's the weather like in...?</h7>
            <div class="input-group mb-4 mt-2">
                <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                    aria-label="Recipient's username" aria-describedby="button-city">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                        id="button-addon2"><i class="fas fa-search"></i>Search</button>
                </div>
            </div>

            <ul class="city-list bg-light">

            </ul>
        </div>
    </div>
</div>
</div>

<!--Dashboard output/results area-->
<div class="col mt-4 mr-5">
    <div class="card currentWeatherCard pb-2 pt-1">
        <h5 class="card-title text-center">Current Weather</h5>
    </div>
</div>
<div class="row">
    <div class="col mt-4">
        <div class="card pb-5 fiveDayCard pl-5">
            <h5 class="card-title mt-2 mr-5 text-center">5 Day Forecast </h5>
            <div class="row">
                <div class="col fiveDayOne">
                </div>

            </div>

        </div>
    </div>
</div>
</div>
</div>


</div>


<!--Link java script-->
<script src="script.js"></script>
<!--link jquery scripts-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
</body>

</html>
